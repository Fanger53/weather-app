<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  <title>weather app</title>
</head>
<body class="default" id="body">
  <div class=" d-flex justify-content-center ">
    <div class="col-8 col-md-6 border rounded p-4 app ">
      <input type="text" id="search-input" class="form-control" placeholder="Write the name of the city">
      <button class="btn border mt-2 p-2" id="search">Search</button>
      <h4 class="mt-2">Location</h4>
      <p id="location"></p>
      <h4>Temperature</h4>
      <div class="btn border  " id="switch-temperature">
          change temperature values
      </div>
      <p id="temperature"><span id="temp-span"></span> </p>
      <h4>Description</h4>
      <p id="description"></p>
      <h4>Humidity</h4>
      <p id="humidity"></p>
      <h4>Wind Speed</h4>
      <p id="wind"></p>
    </div>

  </div>
  <script src="./main.js"></script>
</body>
</html>
